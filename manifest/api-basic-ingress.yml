apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: restapi-ingress
  labels:
    name: restapi-ingress
  namespace: rest-api-namespace
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/health-probe-path: /health
    appgw.ingress.kubernetes.io/health-probe-protocol: "HTTP"
    appgw.ingress.kubernetes.io/health-probe-port: "8080"
spec:
  rules:
  - host: pocvivahealth.com
    http:
      paths:
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: restapiserver-service
            port: 
              number: 8080
      - pathType: Exact
        path: "/status"
        backend:
          service:
            name: restapiserver-service
            port: 
              number: 8080
      
      
