apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiserver-deployment
  namespace: rest-api-namespace
  labels:
    app: restapiserver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: restapiserver
  template:
    metadata:
      labels:
        app: restapiserver
    spec:
      containers:
      - name: restapiserver
        image: vhacr1.azurecr.io/restapiserver:latest
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
              memory: "256Mi"
              cpu: "1000m"
        ports:
        - containerPort: 8080
          